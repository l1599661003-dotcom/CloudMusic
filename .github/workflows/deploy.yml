name: "deploy"

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "**.py"
      - "**.json"
      - "**.sh"
      - ".github/workflows/deploy.yml"
      - "!scheduler.py"
      - "!ql_update.py"

concurrency:
  group: deploy-workflow
  cancel-in-progress: true

jobs:
  deploy-to-scf:
    name: Deploy to Tencent Cloud Serverless Cloud Function
    runs-on: ubuntu-latest

    steps:
      - name: Clone local repository
        uses: actions/checkout@v3

      # ① 固定 Node（避免 npm / serverless 行为变化）
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # ② 强制安装 Serverless Framework v3（核心）
      - name: Install Serverless Framework v3
        run: npm install -g serverless@3

      # ③ Python 环境
      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: 3.9

      - name: Install python dependencies
        run: pip install tencentcloud-sdk-python json5

      # ④ 部署
      - name: Deploy
        run: |
          serverless --version
          bash ./serverless/deploy.sh
        env:
          STAGE: dev
          SERVERLESS_PLATFORM_VENDOR: tencent
          TENCENT_SECRET_ID: ${{ secrets.SECRET_ID }}
          TENCENT_SECRET_KEY: ${{ secrets.SECRET_KEY }}
          CRON: ${{ secrets.CRON }}
          REGION: ${{ secrets.REGION }}
          FUNCTION_NAME: ${{ secrets.FUNCTION_NAME }}

          SLS_GEO_LOCATION: no-cn

          DEFAULT_SONG_NUMER_CRON: "10 0 0 * * * *"
          DEFAULT_CRON: "0 30 0 * * * *"
          DEFAULT_REGION: "ap-guangzhou"
          DEFAULT_FUNCTION_NAME: "NeteaseCloudMusicTasks"
